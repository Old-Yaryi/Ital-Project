<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ital Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slick.css">
  
</head>



<body>
  <header class="header ">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
            <img src="img/Logo_Ital_white 1.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">Наши проекты</a>
            </li>
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">Медиа</a>
            </li>
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">О нас</a>
            </li>
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="top">
    <div class="container">
      <div class="top__info">
          <h1 class="top__info-title">Проектирование элитной недвижимости «под ключ»</h1>
          <div class="top__info-block_btn">
            <p class="top__info-text">Запишитесь на бесплатную онлайн консультацию</p>
            <button class="top__info-btn">Записаться</button>
          </div>
      </div>
    </div>
  </div>
  
  <div class="slider">
    
      <div class="top__slider-item">
        <img class="top__slider-img" src="img/topslider-bg1.png" alt="slider-img">
      </div>  
      <div class="top__slider-item">
        <img class="top__slider-img" src="img/topslider-bg2.png" alt="slider-img">
      </div> 
      <div class="top__slider-item">
        <img class="top__slider-img" src="img/topslider-bg3.png" alt="slider-img">
      </div> 
      <div class="top__slider-item">
        <img class="top__slider-img" src="img/topslider-bg4.png" alt="slider-img">
      </div> 
      <div class="top__slider-item">
        <img class="top__slider-img" src="img/topslider-bg5.png" alt="slider-img">
      </div> 
      <div class="top__slider-item">
        <img class="top__slider-img" src="img/topslider-bg6.png" alt="slider-img">
      </div>
      
  </div>

  <!--<h1>ебучий слайдер</h1>-->

  

  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>

  <script src="js/main.js"></script>
