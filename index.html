<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ital Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>



<body>
  <header class="header ">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
            <img src="img/Logo_Ital_white 1.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">Наши проекты</a>
            </li>
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">Медиа</a>
            </li>
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">О нас</a>
            </li>
            <li class="menu__list-item">
                <a class="menu__list-link int" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="top">
    <div class="top__inner">
      <div class="top__slider">
        <div class="top__slider-item">
          <img class="top__slider-img" src="img/topslider-bg1.png" alt="slider-img">
          <div class="top__slider-info">
            <h1 class="top__slider-title">Проектирование элитной недвижимости «под ключ»</h1>
            <div class="top__slider-block_btn">
              <p class="top__slider-text">Запишитесь на бесплатную онлайн консультацию</p>
              <button class="top__slider-btn">записаться</button>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </section>


  

  
</body>
</html>
